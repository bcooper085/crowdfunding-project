<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Account</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Account Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Account Description:</label>
        <br>
        <textarea #newDescription></textarea>
      </div>

      <div>
        <label>Account Donation Goal:</label>
        <br>
        <input #newGoal>
      </div>
      <button (click)="submitForm(newName.value, newDescription.value, newGoal.value); newName.value=''; newDescription.value=''; newGoal.value=''">Add Account</button>
    </div>
  </div>
</div>

<div>
  <app-welcome></app-welcome>
  
</div>
