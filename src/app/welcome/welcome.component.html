<h1>Accounts:</h1>

<div *ngFor="let account of accounts | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(account)"><em>{{account.name}}</em> by {{account.goal}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{account.description}}
      <hr>
      <app-edit-account [selectedAccount]="account"></app-edit-account>
    </div>
  </div>
</div>
