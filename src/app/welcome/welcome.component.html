<select class="categoryOption" (change)="onChange($event.target.value)">
    <option value="allAccounts">All Accounts</option>
    <option value="Charities">Charities</option>
    <option value="Products">Products</option>
    <option value="Other">Other</option>
</select>

<h1>Accounts:</h1>
<div class="account-display">
  <div *ngFor="let account of accounts | async | category:filterByCategory" class="panel panel-default">
    <div class="panel-body">
      <h3 (click)="goToDetailPage(account)"><em>{{account.name}}</em></h3>
      <h4>Donation Goal: ${{account.goal}}</h4>
      <h4>Category: {{account.category}}</h4>
      <div *ngIf="currentRoute === '/admin'">
        <p>Discription: {{account.description}}</p>
        <img src="{{account.image}}">
        <hr>
        <app-edit-account [selectedAccount]="account"></app-edit-account>
      </div>
    </div>
  </div>
</div>
